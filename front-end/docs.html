<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Markdown</title>
    <script src="https://cdn.jsdelivr.net/npm/marked@3.0.7/marked.min.js"></script> <!-- Versão 3.x -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        #markdownContainer {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-height: 80vh;
            overflow-y: auto;
        }

        h1, h2, h3 {
            color: #333;
        }

        p {
            color: #555;
            line-height: 1.6;
        }

        ul {
            margin-left: 20px;
            color: #555;
        }

        a {
            color: #007BFF;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div id="markdownContainer" style="display: none;">
        <!-- O conteúdo Markdown será carregado aqui -->
    </div>

    <script>
        // Função para carregar o conteúdo Markdown e exibi-lo
        function showMarkdown() {
            const markdownContent = `
# Título do Markdown

Este é um exemplo de conteúdo em **Markdown**. Você pode usar títulos, **negrito**, _itálico_ e listas, como mostrado abaixo:

## Lista de Itens

- Item 1
- Item 2
- Item 3

Você também pode adicionar links como [Google](https://www.google.com) ou imagens como esta:

![Imagem de Exemplo](https://via.placeholder.com/150)

### Subtítulo

Esse conteúdo em Markdown é convertido para HTML e exibido na tela.

**Notas Importantes:**

- Markdown é fácil de escrever e ler.
- Pode ser usado para criar documentos, notas, e até mesmo blogs.

> Isso é uma citação em Markdown.

\`\`\`javascript
// Código de exemplo
console.log("Olá, mundo!");
\`\`\`

Com isso, podemos ver a simplicidade do Markdown!

O **nível federal** refere-se ao âmbito de atuação do governo central do país, ou seja, da **União**. Ele [[Níveis federal, estadual e municipal]]cuida de assuntos de interesse nacional e internacional, como 
- defesa, 
- relações exteriores, 
- emissão de moeda e 
- administração de bens públicos federais 

O nível federal é exercido pelos três poderes da República: 
- Executivo (Presidente da República), 
- Legislativo (Congresso Nacional) e 
- Judiciário (tribunais superiores e federais).

### Diferença com Outros Níveis:

1. **Nível Estadual**:
    - Refere-se aos estados da federação (por exemplo, São Paulo, Bahia).
    - Competências incluem segurança pública (polícias Civil e Militar), gestão de saúde e educação estaduais, e administração de estradas estaduais.
    - Governado por um governador e um Legislativo estadual (Assembleias Legislativas).
2. **Nível Municipal**:
    - Refere-se aos municípios (por exemplo, cidades como Salvador, Curitiba).
    - Responsável por serviços locais, como coleta de lixo, transporte público, manutenção de vias urbanas e educação básica.
    - Governado por um prefeito e um Legislativo municipal (Câmara de Vereadores).

### Resumo:

A diferença está na **abrangência das competências**:

- **Federal**: Assuntos nacionais e internacionais.
- **Estadual**: Questões regionais dentro de cada estado.
- **Municipal**: Problemas locais e específicos de cada cidade.
            `;
            
            // Converte o Markdown para HTML usando a biblioteca marked.js
            const htmlContent = marked.parse(markdownContent); // Usando marked.parse() na versão 3.x
            
            // Obtém o container do markdown
            const markdownContainer = document.getElementById('markdownContainer');
            
            // Insere o HTML gerado no container
            markdownContainer.innerHTML = htmlContent;
            
            // Exibe o container
            markdownContainer.style.display = 'block';
        }

        // Chama a função para mostrar o markdown assim que a página for carregada
        window.onload = showMarkdown;
    </script>

</body>
</html>
