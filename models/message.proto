syntax = "proto3";

package sistemas_distribuidos;

enum MessageType {
  DEVICE_DISCOVERY = 0;
  REGISTER_DEVICE = 1;
}

enum ParamType {
  DEVICE_IP = 0;
  DEVICE_TYPE = 1;
}

enum DeviceType {
  AIR_CONDITIONING = 0;
  ABAJOUR = 1;
}

message MessageParams {
  optional ParamType type = 1;
  optional int64 value = 2;
}

message Message {
  optional MessageType type = 1;
  repeated MessageParams params = 2;
}
