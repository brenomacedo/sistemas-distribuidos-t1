syntax = "proto3";

package sistemas_distribuidos;

enum MessageType {
  DEVICE_DISCOVERY = 0;
  REGISTER_DEVICE = 1;
  TURN_ON = 2;
  TURN_OFF = 3;
  CHANGE_TEMPERATURE = 4;
  TEMPERATURE_INFO = 5;
}


enum DeviceType {
  AIR_CONDITIONING = 0;
  ABAJOUR = 1;
}


message Message {
  optional MessageType type = 1;
  repeated int32 params = 2;
}
